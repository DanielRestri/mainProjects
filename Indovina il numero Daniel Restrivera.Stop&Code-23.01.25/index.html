<html lang="en">
<head>

<!--Questo span Ã¨ nascosto, viene incrementato di 1 ogni volta che si clicca il tasto "Indovina, in modo tale da essere associato al numero di tentativi inseriti"-->

</div>
    



<div class="buttons">

    <div id="indovinaBtn">
    <button>Indovina</button>

    </div>
    
    <button>Nuova Partita</button>


</div>

    </div>
